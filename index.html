<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Farm</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .garden {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .plot {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px dashed #555;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .flower {
            width: 80px;
            height: 80px;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Flower Farm Simulator</h1>
    <button onclick="plantFlower()">Plant Flower</button>

    <div class="garden" id="garden"></div>

    <script>
        let flowers = [
            "https://i.imgur.com/abc123.png",  // Replace with actual links
            "https://i.imgur.com/def456.png",
            "https://i.imgur.com/ghi789.png",
            "https://i.imgur.com/jkl012.png",
            "https://i.imgur.com/mno345.png"
        ];
        let garden = document.getElementById("garden");

        function plantFlower() {
            if (garden.children.length >= 10) {
                alert("Garden is full!");
                return;
            }
            let plot = document.createElement("div");
            plot.classList.add("plot");

            let flower = document.createElement("img");
            flower.src = flowers[Math.floor(Math.random() * flowers.length)];
            flower.classList.add("flower");

            plot.appendChild(flower);
            garden.appendChild(plot);
        }
    </script>

</body>
</html>
